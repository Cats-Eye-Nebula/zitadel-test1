Log:
  Level: debug
  Formatter:
    Format: text

Port: 8080
ExternalPort: 8080
ExternalDomain: localhost
ExternalSecure: true

Database:
  Host: localhost
  Port: 26257
  User: zitadel
  Database: zitadel
  Password: ""
  MaxOpenConns: 20
  MaxConnLifetime: 30m
  MaxConnIdleTime: 30m
  Options: ""
  SSL:
    Mode: diabled
    RootCert: ""
    Cert: ""
    Key: ""

Projections:
  Config:
    RequeueEvery: 10s
    RetryFailedAfter: 1s
    MaxFailureCount: 5
    BulkLimit: 200
    MaxIterators: 1
    Customizations:
      projects:
        BulkLimit: 2000
  KeyConfig:
    # We don't need an EncryptionKey but DecryptionKeys (and load them via env)
    DecryptionKeyIDs:
    Path: ""

AuthZ:
  Repository:
    Spooler:
      ConcurrentWorkers: 1
      BulkLimit: 10000
      FailureCountUntilSkip: 5

Auth:
  SearchLimit: 1000
  Spooler:
    ConcurrentWorkers: 1
    BulkLimit: 10000
    FailureCountUntilSkip: 5

Admin:
  SearchLimit: 1000
  Spooler:
    ConcurrentWorkers: 1
    BulkLimit: 10000
    FailureCountUntilSkip: 5

UserAgentCookie:
  Name: zitadel.useragent
  Key:
    EncryptionKeyID:
  MaxAge: 8760h #365*24h (1 year)

OIDC:
  CodeMethodS256: true
  AuthMethodPost: true
  AuthMethodPrivateKeyJWT: true
  GrantTypeRefreshToken: true
  RequestObjectSupported: true
  SigningKeyAlgorithm: RS256
  DefaultAccessTokenLifetime: 12h
  DefaultIdTokenLifetime: 12h
  DefaultRefreshTokenIdleExpiration: 720h #30d
  DefaultRefreshTokenExpiration: 2160h #90d
  Cache:
    MaxAge: 12h
    SharedMaxAge: 168h #7d
  KeyConfig:
    EncryptionKeyID: ""
    DecryptionKeyIDs:
    Path: ""
  CustomEndpoints:

Login:
  LanguageCookieName: zitadel.login.lang
  CSRF:
    CookieName: zitadel.login.csrf
    Development: true
    Key:
      EncryptionKeyID:
  Cache:
    MaxAge: 12h
    SharedMaxAge: 168h #7d

Console:
  ConsoleOverwriteDir: ""
  ShortCache:
    MaxAge: 5m
    SharedMaxAge: 15m
  LongCache:
    MaxAge: 12h
    SharedMaxAge: 168h

Notification:
  Repository:
    Spooler:
      ConcurrentWorkers: 1
      BulkLimit: 10000
      FailureCountUntilSkip: 5
      Handlers:

