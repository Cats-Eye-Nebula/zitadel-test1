SystemDefaults:
  UserVerificationKey:
    EncryptionKeyID: $ZITADEL_USER_VERIFICATION_KEY
  SecretGenerators:
    PasswordSaltCost: 14
    ClientSecretGenerator:
      Length: 64
      IncludeLowerLetters: true
      IncludeUpperLetters: true
      IncludeDigits: true
      IncludeSymbols: true
    InitializeUserCode:
      Length: 6
      Expiry: '72h'
      IncludeLowerLetters: false
      IncludeUpperLetters: true
      IncludeDigits: true
      IncludeSymbols: false
    EmailVerificationCode:
      Length: 6
      Expiry: '1h'
      IncludeLowerLetters: false
      IncludeUpperLetters: true
      IncludeDigits: true
      IncludeSymbols: false
    PhoneVerificationCode:
      Length: 6
      Expiry: '1h'
      IncludeLowerLetters: false
      IncludeUpperLetters: true
      IncludeDigits: true
      IncludeSymbols: false
    PasswordVerificationCode:
      Length: 6
      Expiry: '1h'
      IncludeLowerLetters: false
      IncludeUpperLetters: true
      IncludeDigits: true
      IncludeSymbols: false
  Multifactors:
    OTP:
      Issuer: 'Zitadel'
      VerificationKey:
        EncryptionKeyID: $ZITADEL_OTP_VERIFICATION_KEY
  DefaultPolicies:
    Age:
      Description: Standard age policy
      MaxAgeDays: 365
      ExpireWarnDays: 10
    Complexity:
      Description: Standard complexity policy
      MinLength: 8
      HasLowercase: true
      HasUppercase: false
      HasNumber: true
      HasSymbol: true
    Lockout:
      Description: Standard lockout policy
      MaxAttempts: 5
      ShowLockOutFailures: true
  IamID: 'IAM'
  SetUp:
    GlobalOrg: 'Global'
    IAMProject: 'Zitadel'
    Orgs:
      - Name: 'Global'
        Domain: 'global.caos.ch'
        Default: true
        Users:
          - FirstName: 'Global Org'
            LastName: 'Administrator'
            UserName: 'zitadel-global-org-admin@caos.ch'
            Email: 'zitadel-global-org-admin@caos.ch'
            Password: 'Password'
        Owners:
          - 'zitadel-global-org-admin@caos.ch'
      - Name: 'CAOS AG'
        Domain: 'caos.ch'
        Users:
          - FirstName: 'Zitadel'
            LastName: 'Administrator'
            UserName: 'zitadel-admin@caos.ch'
            Email: 'zitadel-admin@caos.ch'
            Password: 'Password'
        Owners:
          - 'zitadel-admin@caos.ch'
        Projects:
          - Name: 'Zitadel'
            OIDCApps:
              - Name: 'Management-API'
              - Name: 'Auth-API'
              - Name: 'Admin-API'
              - Name: 'Zitadel Console'
                RedirectUris:
                  - '$CITADEL_CONSOLE/auth/callback'
                PostLogoutRedirectUris:
                  - '$CITADEL_CONSOLE/signedout'
                ResponseTypes:
                  - 'CODE'
                GrantTypes:
                  - 'AUTHORIZATION_CODE'
                  - 'IMPLICIT'
                ApplicationType: 'NATIVE'
                AuthMethodType: 'AUTH_TYPE_NONE'
    Owners:
      - 'zitadel-admin@caos.ch'