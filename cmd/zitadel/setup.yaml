Log:
  Level: $ZITADEL_LOG_LEVEL
  Formatter:
    Format: text

Eventstore:
  ServiceName: 'Admin'
  Repository:
    SQL:
      Host: $ZITADEL_EVENTSTORE_HOST
      Port: $ZITADEL_EVENTSTORE_PORT
      User: 'adminapi'
      Database: 'eventstore'
      Password: $CR_ADMINAPI_PASSWORD
      SSL:
        Mode: $CR_SSL_MODE
        RootCert: $CR_ROOT_CERT
        Cert: $CR_ADMINAPI_CERT
        Key: $CR_ADMINAPI_KEY
  Cache:
    Type: 'fastcache'
    Config:
      MaxCacheSizeInByte: 10485760 #10mb

SetUp:
  Step1:
    GlobalOrg: 'Global'
    IAMProject: 'Zitadel'
    DefaultLoginPolicy:
      AllowUsernamePassword: true
      AllowRegister: true
      AllowExternalIdp: true
    Orgs:
      - Name: 'Global'
        Domain: 'global.caos.ch'
        Default: true
        OrgIamPolicy: true
        Owner:
          FirstName: 'Global Org'
          LastName: 'Administrator'
          UserName: 'zitadel-global-org-admin@caos.ch'
          Email: 'zitadel-global-org-admin@caos.ch'
          Password: 'Password1!'
      - Name: 'CAOS AG'
        Domain: 'caos.ch'
        Owner:
          FirstName: 'Zitadel'
          LastName: 'Administrator'
          UserName: 'zitadel-admin'
          Email: 'zitadel-admin@caos.ch'
          Password: 'Password1!'
        Projects:
          - Name: 'Zitadel'
            OIDCApps:
              - Name: 'Management-API'
              - Name: 'Auth-API'
              - Name: 'Admin-API'
              - Name: 'Zitadel Console'
                RedirectUris:
                  - '$ZITADEL_CONSOLE/auth/callback'
                PostLogoutRedirectUris:
                  - '$ZITADEL_CONSOLE/signedout'
                ResponseTypes:
                  - $ZITADEL_CONSOLE_RESPONSE_TYPE
                GrantTypes:
                  - $ZITADEL_CONSOLE_GRANT_TYPE
                ApplicationType: 'USER_AGENT'
                AuthMethodType: 'NONE'
                DevMode: $ZITADEL_CONSOLE_DEV_MODE
  Step2:
    DefaultPasswordComplexityPolicy:
      MinLength: 8
      HasLowercase: true
      HasUppercase: true
      HasSymbol: true
      HasNumber: true
  Step3:
    DefaultPasswordAgePolicy:
      MaxAgeDays: 0
      ExpireWarnDays: 0
  Step4:
    DefaultPasswordLockoutPolicy:
      MaxAttempts: 5
      ShowLockOutFailures: false
  Step5:
    DefaultOrgIAMPolicy:
      UserLoginMustBeDomain: true
  Step6:
    DefaultLabelPolicy:
      PrimaryColor: '#222324'
      SecondaryColor: '#ffffff'
  Step7:
    OTP: true
  Step8:
    U2F: true
  Step9:
    Passwordless: true