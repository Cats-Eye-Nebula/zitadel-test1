name: Release

on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
      buf_version:
        required: true
        type: string
      semantic_version:
        required: true
        type: string
      tag_name:
        required: true
        type: string
      image_name:
        required: true
        type: string
      version:
        required: true
        type: string


jobs:
  docker:
    runs-on: ubuntu-22.04
    steps:
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - 
      name: Login to Docker registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Publish v${{ inputs.version }}
      run: |
        docker buildx imagetools create \
          --append \
          --tag ${{ inputs.image_name }}:v${{ inputs.version }} \
          ${{ inputs.tag_name }}
    -
      name: Publish latest
      if: ${{ github.ref_name == 'main' }}
      run: |
        docker buildx imagetools create \
          --append \
          --tag ${{ inputs.image_name }}:latest \
          ${{ inputs.tag_name }}





    
