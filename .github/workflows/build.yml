name: Build

on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
      go_version:
        required: true
        type: string
      buf_version:
        required: true
        type: string
      core_hash:
        required: true
        type: string

jobs:

  #api:

  console:
    name: console
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
        cache: 'yarn'
        cache-dependency-path: console/yarn.lock
    - run: (cd console ; yarn install --frozen-lockfile)
    - run: (cd console ; yarn generate)
    - run: (cd console ; yarn build)
    - uses: actions/cache/save@v3
      if: always()
      with:
        path: console/dist/console/
        key: console-dist-${{ hashFiles('console/src/**', '!console/src/app/proto/**', 'console/yarn.lock') }}

  generate-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.go_version }}
          cache: true
      - uses: bufbuild/buf-setup-action@v1
        with:
          version: v1.15.1
          github_token: ${{ github.token }}
      - run: make generate
      - uses: actions/cache/save@v3
        with:
          path: .
          key: core-${{ inputs.core_hash }}

  core:
    name: core
    runs-on: ubuntu-latest
    needs: [console, generate-core]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
    - uses: actions/cache/restore@v3
      name: restore core
      with:
        path: .
        key: ${{inputs.core_hash}}
    - uses: actions/cache/restore@v3
      with:
        path: console/dist/console/
        key: console-dist-${{ hashFiles('console/src/**', '!console/src/app/proto/**', 'console/yarn.lock') }}
    - name: move console to correct folder
      run: mv console/dist/console/ internal/api/ui/console/static/
    - name: build executable
      run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o zitadel-core-${{ matrix.goos }}-${{ matrix.goarch }} -ldflags="-s -w"
    - uses: actions/upload-artifact@v3
      with:
        name: zitadel-core-${{ matrix.goos }}-${{ matrix.goarch }}
        path: zitadel-core-${{ matrix.goos }}-${{ matrix.goarch }}
