name: Docs Preview

on:
  pull_request:
    branches: 
    - 'main'

env:
  PROJECT_ID: zitadel-com
  GAR_LOCATION: europe
  REPOSITORY: docs
  SERVICE: hello
  REGION: europe-west6

permissions:
  contents: 'read'
  pull-requests: 'write'

jobs:
  Build:
    uses: ./.github/workflows/docs-build.yaml

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    environment:
      name: Docs Preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      ## TODO Setup env specific account to deploy cloud run
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.TEST_FFO_DOCS_CLOUDRUN_DEPLOY }}'
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
          tag: pr-${{ github.event.number }}
          no_traffic: true
      - name: Comment Preview URL in PR
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üçø Successfully deployed preview revision at ${{ steps.deploy.outputs.url }}
          allow-repeats: false