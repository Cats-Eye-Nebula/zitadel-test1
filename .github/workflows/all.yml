name: All in one build

on:
  pull_request:

permissions:
  contents: write
  packages: write

env:
  go_version: '1.20'

jobs:

  core:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/workflow.Dockerfile
          target: core-build
          push: false
          cache-to: |
            type=gha
          cache-from: |
            type=gha
          github-token: ${{ github.token }}
  
  console:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/workflow.Dockerfile
          target: console
          push: false
          cache-to: |
            type=gha
          cache-from: |
            type=gha
          github-token: ${{ github.token }}
  
  compile:
    runs-on: ubuntu-latest
    needs: [console, core]
    strategy:
      matrix:
        goos: ['linux', 'darwin', 'windows']
        goarch: ['amd64', 'arm64']
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Build
      uses: docker/build-push-action@v4
      with:
        build-args:
          GOOS=${{matrix.goos}}
          GOARCH=${{matrix.goarch}}
        context: .
        file: ./build/workflow.Dockerfile
        platforms: linux/amd64,linux/arm64
        target: compile
        push: false
        cache-to: |
          type=gha
        cache-from: |
          type=gha
        github-token: ${{ github.token }}

  core-unit-test:
    runs-on: ubuntu-latest
    needs: [core]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/workflow.Dockerfile
          target: test-core-unit
          push: false
          cache-to: |
            type=gha
          cache-from: |
            type=gha
          github-token: ${{ github.token }}

  core-integration-test:
    runs-on: ubuntu-latest
    needs: [core]
    strategy:
      matrix:
        database: [cockroach, postgres]
    env:
      DB_FLAVOR: ${{ matrix.database }}
      ZITADEL_MASTERKEY: MasterkeyNeedsToHave32Characters
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/workflow.Dockerfile
          target: test-core-integration
          push: false
          cache-to: |
            type=gha
          cache-from: |
            type=gha
          github-token: ${{ github.token }}


