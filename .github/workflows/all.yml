name: All in one build

on:
  pull_request:

permissions:
  contents: write
  packages: write
    
jobs:

  generate-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
          cache: true
      - uses: bufbuild/buf-setup-action@v1
        with:
          version: v1.15.1
          github_token: ${{ github.token }}
      - run: make generate
      - name: cache for integration tests
        uses: actions/cache/save@v3
        with:
          path: .
          key: core-${{ github.sha }}

  lint:
    uses: ./.github/workflows/lint.yml
    needs: [generate-core]
    with:
      node_version: 18
      go_version: '1.20'
      buf_version: v1.15.1
      golangci_lint_version: v1.52.2

  test:
    uses: ./.github/workflows/test.yml
    needs: [generate-core]
    with:
      node_version: 18
      go_version: '1.20'
      buf_version: v1.15.1

  build:
    uses: ./.github/workflows/build.yml
    needs: [generate-core]
    with:
      node_version: 18
      go_version: '1.20'
      buf_version: v1.15.1

  container:
    uses: ./.github/workflows/container.yml
    needs: [lint, test, build]
    with:
      tag_name: ghcr.io/zitadel/test:${{ github.sha }}

  e2e:
    uses: ./.github/workflows/e2e.yml
    needs: [container]
    with:
      tag_name: ghcr.io/zitadel/test:${{ github.sha }}


  #release