name: Lint

on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
      go_version:
        required: true
        type: string
      buf_version:
        required: true
        type: string
      golangci_lint_version:
        required: true
        type: string
      core_hit:
        required: true
        type: boolean
      console_hit:
        required: true
        type: boolean

jobs:

  api:
    name: api
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v3
    - uses: bufbuild/buf-setup-action@v1
      with:
        version: ${{ inputs.buf_version }}
        github_token: ${{ github.token }}
    - uses: bufbuild/buf-lint-action@v1
    ## TODO add comment action with report

  console:
    name: console
    if: inputs.console_hit != 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
        cache: 'yarn'
        cache-dependency-path: console/yarn.lock
    - run: (cd console ; yarn install --frozen-lockfile)
    - run: (cd console ; yarn generate)
    - run: (cd console ; yarn lint)

  core:
    name: core
    if: inputs.core_hit != 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.go_version }}
        cache: true
    - uses: bufbuild/buf-setup-action@v1
      with:
        version: ${{ inputs.buf_version }}
        github_token: ${{ github.token }}
    - name: linting
      uses: golangci/golangci-lint-action@v3
      with:
        version: ${{ inputs.golangci_lint_version }}
        only-new-issues: true
        skip-pkg-cache: true
        args: -v
