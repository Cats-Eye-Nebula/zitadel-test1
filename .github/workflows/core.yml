name: core

on:
  workflow_call:
    inputs:
      go_version:
        required: true
        type: string

jobs:

  tidy:
    name: tidy
    runs-on: ubuntu-latest
    needs: [grpc]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.go_version }}
    - run: make grpc
    - run: make grpc_copy
    - run: make tidy

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: [grpc]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.go_version }}
    - name: linting
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50.1
        only-new-issues: true
        skip-pkg-cache: true
    - run: make grpc
    - run: make grpc_copy
    - run: make lint

  success:
    name: check success
    runs-on: ubuntu-latest
    needs: [tidy, lint]
    steps:
    - run: echo "core sucessful built"
