name: Console

on:
  workflow_call:
    inputs:
      node:
        required: true
        type: string

defaults:
  run:
    working-directory: console

jobs:
  
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node }}
        cache: 'npm'
        cache-dependency-path: console/package-lock.json
    - run: npm ci
    - run: npm run generate
    - run: npm run lint

  building:
    name: Building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node }}
        cache: 'npm'
        cache-dependency-path: console/package-lock.json
    - run: npm ci
    - run: npm run generate
    - run: npm run build

  uploading:
    name: Uploading
    runs-on: ubuntu-latest
    needs: [linting, building]
    steps:
    - run: echo "This is a placeholder"
