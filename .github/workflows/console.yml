name: Console

on:
  push:
    paths:
    - 'console/**'
    - '.github/workflows/console.yml'
    
jobs:
  caching:
    name: Caching
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: console/package-lock.json
    - run: npm ci

  linting:
    name: Linting
    runs-on: ubuntu-latest
    needs: [caching]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: console/package-lock.json
    - run: npm ci
    - run: npm run generate
    - run: npm run lint