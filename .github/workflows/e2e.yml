name: "ZITADEL e2e Tests"

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string

jobs:
  test:
    strategy:
      matrix:
        browser: [firefox, chrome]
    services:
      # we currently use postgres because cockroach doesn't work
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: zitadel
          PGUSER: zitadel
          POSTGRES_DB: zitadel
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      zitadel:
        image: ${{ inputs.tag_name }}
        env:
          Log_Level: debug
          ExternalDomain: localhost
          ExternalSecure: false
          Database_cockroach_Host: localhost
          TLS_Enabled: false
          FirstInstance_Org_Human_PasswordChangeRequired: false
          LogStore_Access_Database_Enabled: true
          LogStore_Access_Database_Debounce_MinFrequency: 0s
          LogStore_Access_Database_Debounce_MaxBulkSize: 0
          LogStore_Execution_Database_Enabled: true
          LogStore_Execution_Stdout_Enabled: false
          Quotas_Access_ExhaustedCookieKey: "zitadel.quota.limiting"
          Quotas_Access_ExhaustedCookieMaxAge: "60s"
          Projections_Customizations_NotificationsQuotas_RequeueEvery: 1s
          DefaultInstance_LoginPolicy_MfaInitSkipLifetime: "0"
          SystemAPIUsers_cypress_KeyData: ""

    runs-on: ubuntu-latest
    env:
      ZITADEL_IMAGE: ${{ inputs.tag_name }}
    steps:
      - 
        name: Checkout Repository
        uses: actions/checkout@v3
      - 
        name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: e2e
          build: npm run build
          start: npm start
          browser: ${{ matrix.browser }}
      - 
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: production-tests-${{ matrix.browser }}
          path: |
            e2e/cypress/screenshots
            e2e/cypress/videos
            e2e/cypress/results
          retention-days: 30

