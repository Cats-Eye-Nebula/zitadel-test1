<h1 mat-dialog-title>
    <span class="title">{{'USER.CODEDIALOG.TITLE' | translate}} {{data?.number}}</span>
</h1>
<p class="desc">{{'USER.CODEDIALOG.DESCRIPTION' | translate}}</p>
<div mat-dialog-content>
    <mat-form-field class="formfield">
        <mat-label>{{ 'USER.CODEDIALOG.CODE' | translate }}</mat-label>
        <input matInput [(ngModel)]="code" />
    </mat-form-field>
</div>
<div mat-dialog-actions class="action">
    <button cdkFocusInitial color="primary" mat-button class="ok-button" (click)="closeDialog()">
        {{'ACTIONS.CLOSE' | translate}}
    </button>

    <button [disabled]="!code" cdkFocusInitial color="primary" mat-raised-button class="ok-button"
        (click)="closeDialog(code)">
        {{'ACTIONS.OK' | translate}}
    </button>
</div>
