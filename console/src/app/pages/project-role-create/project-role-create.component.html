<div class="container">
    <div class="abort-container">
        <button (click)="close()" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
        <span class="abort">{{ 'PROJECT.ROLE.ADDTITLE' | translate }}</span><span class="abort-2">Step
            {{ currentCreateStep }} of
            {{ createSteps }}</span>
    </div>

    <h1>{{'PROJECT.ROLE.ADDDESCRIPTION' | translate}}</h1>
    <button class="add-line-btn" color="primary" mat-stroked-button (click)="addEntry()">
        Add another role
    </button>
    <form @list (ngSubmit)="addRole()">
        <div @animate *ngFor="let formGroup of formArray.controls; index as i" class="content">
            <ng-container [formGroup]="formGroup">
                <mat-form-field appearance="outline" class="formfield">
                    <mat-label>{{ 'PROJECT.ROLE.NAME' | translate }}</mat-label>
                    <input matInput formControlName="name" />
                    <!-- <mat-error *ngIf="name?.errors?.required">{{'ERRORS.REQUIRED' | translate}}</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="outline" class="formfield">
                    <mat-label>{{ 'PROJECT.ROLE.DISPLAY_NAME' | translate }}</mat-label>
                    <input matInput formControlName="displayName" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="formfield">
                    <mat-label>{{ 'PROJECT.ROLE.GROUP' | translate }}</mat-label>
                    <input matInput formControlName="group" />
                </mat-form-field>
                <button mat-icon-button (click)="removeEntry(i)" matTooltip="{{ 'ACTIONS.REMOVE' | translate }}">
                    <mat-icon>remove_circle</mat-icon>
                </button>
            </ng-container>
        </div>

        <button color="primary" mat-raised-button class="continue-button" [disabled]="formArray.invalid" cdkFocusInitial
            type="submit">
            {{ 'ACTIONS.SAVE' | translate }}
        </button>
    </form>
</div>
