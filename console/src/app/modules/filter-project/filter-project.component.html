    <div class="email-query">
      <mat-checkbox id="name" class="cb" [checked]="getSubFilter(SubQuery.NAME)"
        (change)="changeCheckbox(SubQuery.NAME, $event )">{{'FILTER.PROJECTNAME' | translate}}
      </mat-checkbox>
      <div class="subquery" *ngIf="getSubFilter(SubQuery.NAME) as eq">
        <cnsl-form-field class="filter-select-method">
          <mat-select [value]="eq.getMethod()" (selectionChange)="setMethod(eq, $event)">
            <mat-option *ngFor="let method of methods" [value]="method">
              {{ 'FILTER.METHODS.'+method | translate}}
            </mat-option>
          </mat-select>
        </cnsl-form-field>

        <cnsl-form-field class="filter-input-value">
          <input cnslInput name="value" [value]="eq.getName()" (change)="setValue(SubQuery.NAME, eq, $event)" />
        </cnsl-form-field>
      </div>
    </div>
  </div>
