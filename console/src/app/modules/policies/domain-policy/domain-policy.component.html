<div class="spinner-wr">
  <mat-spinner diameter="30" *ngIf="loading" color="primary"></mat-spinner>
</div>

<h2>{{ 'POLICY.DOMAIN_POLICY.TITLE' | translate }}</h2>
<cnsl-info-section *ngIf="isDefault"> {{ 'POLICY.DEFAULTLABEL' | translate }}</cnsl-info-section>

<!-- <ng-template cnslHasRole [hasRole]="['domain.policy.delete']"> -->
<button
  *ngIf="serviceType === PolicyComponentServiceType.MGMT && !isDefault"
  matTooltip="{{ 'POLICY.RESET' | translate }}"
  color="warn"
  (click)="removePolicy()"
  mat-stroked-button
  [disabled]="
    ([
      serviceType === PolicyComponentServiceType.ADMIN
        ? 'iam.policy.write'
        : serviceType === PolicyComponentServiceType.MGMT
        ? 'policy.write'
        : ''
    ]
      | hasRole
      | async) === false
  "
>
  {{ 'POLICY.RESET' | translate }}
</button>
<!-- </ng-template> -->

<!-- [disabled]="(['domain.policy.write'] | hasRole | async) === false" -->
<div class="content" *ngIf="domainData">
  <div class="row">
    <mat-checkbox
      color="primary"
      name="hasNumber"
      ngDefaultControl
      [(ngModel)]="domainData.userLoginMustBeDomain"
      [disabled]="
        ([
          serviceType === PolicyComponentServiceType.ADMIN
            ? 'iam.policy.write'
            : serviceType === PolicyComponentServiceType.MGMT
            ? 'policy.write'
            : ''
        ]
          | hasRole
          | async) === false
      "
    >
      {{ 'POLICY.DATA.USERLOGINMUSTBEDOMAIN' | translate }}
    </mat-checkbox>
  </div>

  <!-- [disabled]="(['domain.policy.write'] | hasRole | async) === false" -->
  <div class="row">
    <mat-checkbox
      color="primary"
      name="hasNumber"
      ngDefaultControl
      [(ngModel)]="domainData.validateOrgDomains"
      [disabled]="
        ([
          serviceType === PolicyComponentServiceType.ADMIN
            ? 'iam.policy.write'
            : serviceType === PolicyComponentServiceType.MGMT
            ? 'policy.write'
            : ''
        ]
          | hasRole
          | async) === false
      "
    >
      {{ 'POLICY.DATA.VALIDATEORGDOMAINS' | translate }}
    </mat-checkbox>
  </div>

  <div class="row">
    <mat-checkbox
      color="primary"
      name="hasNumber"
      ngDefaultControl
      [(ngModel)]="domainData.smtpSenderAddressMatchesInstanceDomain"
      [disabled]="
        ([
          serviceType === PolicyComponentServiceType.ADMIN
            ? 'iam.policy.write'
            : serviceType === PolicyComponentServiceType.MGMT
            ? 'policy.write'
            : ''
        ]
          | hasRole
          | async) === false
      "
    >
      {{ 'POLICY.DATA.SMTPSENDERADDRESSMATCHESINSTANCEDOMAIN' | translate }}
    </mat-checkbox>
  </div>
</div>

<!-- [disabled]="(['domain.policy.write'] | hasRole | async) === false" -->
<div class="btn-container">
  <button
    (click)="savePolicy()"
    color="primary"
    type="submit"
    mat-raised-button
    [disabled]="
      ([
        serviceType === PolicyComponentServiceType.ADMIN
          ? 'iam.policy.write'
          : serviceType === PolicyComponentServiceType.MGMT
          ? 'policy.write'
          : ''
      ]
        | hasRole
        | async) === false
    "
  >
    {{ 'ACTIONS.SAVE' | translate }}
  </button>
</div>
