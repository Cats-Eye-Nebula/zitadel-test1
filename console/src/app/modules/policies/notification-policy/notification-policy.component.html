<h2>{{ 'POLICY.NOTIFICATION.TITLE' | translate }}</h2>
<p class="cnsl-secondary-text">{{ 'POLICY.NOTIFICATION.DESCRIPTION' | translate }}</p>

<div *ngIf="loading" class="spinner-wr">
  <mat-spinner diameter="30" color="primary"></mat-spinner>
</div>

<ng-template cnslHasRole [hasRole]="['policy.delete']">
  <button
    *ngIf="serviceType === PolicyComponentServiceType.MGMT && !isDefault"
    matTooltip="{{ 'POLICY.RESET' | translate }}"
    color="warn"
    (click)="removePolicy()"
    mat-stroked-button
  >
    {{ 'POLICY.RESET' | translate }}
  </button>
</ng-template>

<cnsl-card *ngIf="notificationData">
  <div class="complexity-content">
    <div class="row">
      <mat-checkbox
        class="slide-toggle"
        color="primary"
        name="hasUppercase"
        ngDefaultControl
        [(ngModel)]="notificationData.passwordChange"
        [disabled]="(['policy.write'] | hasRole | async) === false"
      >
        <div class="slide-toggle-row">
          <mat-icon class="icon" svgIcon="mdi_format-letter-case-upper"></mat-icon>
          <span class="left-desc">{{ 'POLICY.NOTIFICATION.PASSWORDCHANGE' | translate }}</span>
        </div>
      </mat-checkbox>
    </div>
  </div>
</cnsl-card>

<div class="btn-container">
  <button
    (click)="savePolicy()"
    [disabled]="(['policy.write'] | hasRole | async) === false"
    color="primary"
    type="submit"
    mat-raised-button
  >
    {{ 'ACTIONS.SAVE' | translate }}
  </button>
</div>
