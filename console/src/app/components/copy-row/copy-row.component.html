<div class="row">
  <div class="cnsl-secondary-text" [ngStyle]="{ minWidth: labelMinWidth }">{{ label }}</div>
  <button
    class="copy-btn"
    [disabled]="copied === value"
    [matTooltip]="(copied !== value ? 'ACTIONS.COPY' : 'ACTIONS.COPIED') | translate"
    cnslCopyToClipboard
    [valueToCopy]="value"
    (copiedValue)="copied = $event"
  >
    {{ value }}
  </button>
  <div class="item">
    <ng-content></ng-content>
  </div>
</div>
