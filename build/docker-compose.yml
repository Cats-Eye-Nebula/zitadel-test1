version: "3.8"

services:
  angular:
    build:
      context: ..
      dockerfile: build/Dockerfile
      target: dev-angular-build
      args:
        ENV: dev
    command: sh -c "ng serve --host 0.0.0.0"
    ports:
      - 4200:4200
  go:
    build:
      context: ..
      dockerfile: build/Dockerfile
      args:
        ENV: dev
    command: go run cmd/zitadel/main.go
    ports:
      - 50000:50000