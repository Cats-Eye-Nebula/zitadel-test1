post: 
  summary: Set Password
  operationId: setPassword
  description: "Set a password for a user and define weither it needs to be changed by the user during login."
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties: 
            userId:
              type: string
            password:
              type: string
            userChangeRequired:
              type: boolean
              default: false
          required:
            - userId
            - password