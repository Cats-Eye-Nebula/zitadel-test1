parameters:
  - name: userId
    description: The unique identifier of a user
    in: path
    required: true
    schema:
      type: string

post: 
  summary: Reset password
  operationId: resetPassword
  description: "Reset the users password throug a defined channel."
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
            password:
              type: string
            resetToken:
              type: string
            userChangeRequired:
              type: boolean
              default: false
          required:
            - userId