parameters:
  - name: userId
    description: The unique identifier of a user
    in: path
    required: true
    schema:
      type: string
      
post: 
  tags: 
    -  Password
  summary: Change password
  description: "Change the users password to a new one."
  operationId: changePassword
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties: 
            userId:
              type: string
            oldPassword:
              type: string
            newPassword:
              type: string
            userChangeRequired:
              type: boolean
              default: false
          required:
            - userId
            - oldPassword
            - newPassword