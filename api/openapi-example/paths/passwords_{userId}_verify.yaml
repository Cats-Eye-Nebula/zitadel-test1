parameters:
  - name: userId
    description: The unique identifier of a user
    in: path
    required: true
    schema:
      type: string

post: 
  tags: 
    -  Password
  summary: verify password
  description: "Verify the users password and return a succes."
  operationId: verifyPassword
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties: 
            userId:
              type: string
            password:
              type: string
          required:
            - userId
            - password
  responses:
    200:
      description: Response to a succesfull password verification
      content:
        application/json:
          schema:
            properties:
              sessionId:
                type: string
                description: The id of the newly created session for this authentication.
              session_token:
                type: string
                description: The secret issued from ZITADEL after succesfull authentication. Normaly stored as cookie from your Login page.
    404:
      description: No user was found you muppet
      content:
        application/json:
          schema:
            $ref: "../components/schemas/problem.yaml"
    500:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../components/schemas/problem.yaml"