get:
  tags:
    - Providers
  summary: Request provider auth
  description: "Request redirect to a provider by id and more parameters."
  operationId: startProviderRedirect
  x-zitadel-permissions:
    - provider.start
  responses:
    200:
      description: The provider, what else
      content:
        application/json:
          schema:
            $ref: "../components/schemas/provider.yaml"
    404:
      description: No user was found you muppet
      content:
        application/json:
          schema:
            $ref: "../components/schemas/problem.yaml"
    500:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../components/schemas/problem.yaml"