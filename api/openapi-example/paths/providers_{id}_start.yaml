parameters:
  - name: id
    description: The unique identifier of the provider
    in: path
    required: true
    schema:
      type: string
  - name: login_redirect_url
    description: "The url where ZITADEL will redirect with an already registered user"
    in: query
    required: true
    schema:
      type: string
  - name: register_redirect_url
    description: "The url where ZITADEL will redirect with an newly registered user"
    in: query
    required: true
    schema:
      type: string
  - name: additional_scopes
    description: "A list of scopes that are appended to the default scopes"
    in: query
    required: true
    schema:
      type: string
