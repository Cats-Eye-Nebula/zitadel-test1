parameters:
  - name: position
    description: The position of the result set
    in: query
    required: false
    schema:
      $ref: "#/components/schemas/position"
  - name: limit
    description: The limit of results per page
    in: query
    required: false
    schema:
      $ref: "#/components/schemas/limit"
get:
  summary: Read all users
  x-zitadel-permissions:
    - user.search
  responses:
    "200":
      description: The users, what else
      content:
        application/json:
          schema:
            $ref: "schemas.yaml#/Users"
    404:
      description: No user was found you muppet
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    500:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"