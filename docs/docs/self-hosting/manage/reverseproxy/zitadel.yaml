# ExternalDomain defines how ZITADEL should be accessed.
# If ZITADEL can't resolve a requests original host to this domain,
# it will return a 404 Instance not found error.
ExternalDomain: 127.0.0.1.sslip.io
LogStore:
  Access:
    Stdout:
      # In case you need to debug your network setup,
      # it can be handy to have the access logs in the container logs.
      Enabled: true
FirstInstance:
  Org:
    Human:
      # For easier testing, you should not be asked to
      # change the initial admin users password
      PasswordChangeRequired: false
