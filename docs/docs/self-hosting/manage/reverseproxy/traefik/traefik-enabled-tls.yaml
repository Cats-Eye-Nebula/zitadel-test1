log:
  level: "DEBUG"

tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/certs/selfsigned.crt
        keyFile: /etc/certs/selfsigned.key
entrypoints:
  web:
    address: ":443"
providers:
  file:
    filename: "/etc/traefik/traefik.yaml"
http:
  routers:
    router:
      entryPoints:
        - "web"
      service: "zitadel"
      rule: 'PathPrefix(`/`)'
      tls: {}
  serversTransports:
    zitadel:
      insecureSkipVerify: true
  services:
    zitadel:
      loadBalancer:
        serversTransport: "zitadel"
        servers:
          - url: "https://zitadel-enabled-tls:8080"
