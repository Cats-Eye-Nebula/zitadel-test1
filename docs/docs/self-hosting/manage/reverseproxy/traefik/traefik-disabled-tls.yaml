log:
  level: "DEBUG"

entrypoints:
  web:
    address: ":80"
providers:
  file:
    filename: "/etc/traefik/traefik.yaml"
http:
  routers:
    router:
      entryPoints:
        - "web"
      service: "zitadel"
      rule: 'PathPrefix(`/`)'
  services:
    zitadel:
      loadBalancer:
        servers:
          - url: "h2c://zitadel-disabled-tls:8080"
