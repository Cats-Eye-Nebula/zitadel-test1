log:
  level: "DEBUG"
tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/certs/selfsigned.crt
        keyFile: /etc/certs/selfsigned.key
entrypoints:
  web:
    address: ":443"
providers:
  file:
    filename: "/etc/traefik/traefik.yaml"
http:
  routers:
    router:
      entryPoints:
        - "web"
      service: "zitadel"
      rule: 'PathPrefix(`/`)'
      tls: {}
  services:
    zitadel:
      loadBalancer:
        servers:
          - url: "h2c://zitadel-external-tls:8080"
