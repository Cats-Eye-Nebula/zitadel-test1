{{template "main-top" .}}


<h1>{{t "MfaInitDone.Title"}}</h1>
<p>{{t "MfaInitDone.Description"}}</p>

<form action="{{ loginUrl }}" method="POST">

    </div>
</form>


{{template "main-bottom" .}}
