{{template "main-top" .}}

<h1>{{t "Registration.Title"}}</h1>
<p>{{t "Registration.Description"}}</p>

<form action="{{ registrationUrl }}" method="POST">

    <input type="hidden" name="authRequestID" value="{{ .AuthReqID }}" />

    <div class="fields">
        <div class="field">
            <label class="label" for="email">{{t "Registration.Email"}}</label>
            <input class="input" type="text" id="email" name="email" placeholder="{{t "Registration.Email"}}" autocomplete="email" value="{{ .Email }}" autofocus required>
        </div>
        <div class="field">
            <label class="label" for="firstname">{{t "Registration.Firstname"}}</label>
            <input class="input" type="text" id="firstname" name="firstname" placeholder="{{t "Registration.Firstname"}}" autocomplete="given-name" value="{{ .Firstname }}" required>
        </div>
        <div class="field">
            <label class="label" for="lastname">{{t "Registration.Lastname"}}</label>
            <input class="input" type="text" id="lastname" name="lastname" placeholder="{{t "Registration.Lastname"}}" autocomplete="family-name" value="{{ .Lastname }}" required>
        </div>
        <div class="field">
            <label class="label" for="languages">{{t "Registration.Language"}}</label>
            <select id="languages" name="language">
                <option value=""></option>
                <option value="de" id="de" {{if (selectedLanguage "de")}} selected {{end}}>{{t "Registration.German"}}</option>
                <option value="en" id="en" {{if (selectedLanguage "en")}} selected {{end}}>{{t "Registration.English"}}</option>
            </select>
        </div>
        <div class="field">
            <label class="label" for="genders">{{t "Registration.Gender"}}</label>
            <select id="genders" name="gender">
                <option value=""></option>
                <option value="1" id="female" {{if (selectedGender 1)}} selected {{end}}>{{t "Registration.Female"}}</option>
                <option value="2" id="male" {{if (selectedGender 2)}} selected {{end}}>{{t "Registration.Male"}}</option>
                <option value="3" id="diverse" {{if (selectedGender 3)}} selected {{end}}>{{t "Registration.Diverse"}}</option>
            </select>
        </div>
        <div class="field">
            <label class="label" for="password">{{t "Registration.Password"}}</label>
            <input class="input" type="password" id="password" name="password" placeholder="{{t "Registration.Password"}}" autocomplete="new-password" required>
        </div>
        <div class="field">
            <label class="label" for="password2">{{t "Registration.Password2"}}</label>
            <input class="input" type="password" id="password2" name="password2" placeholder="{{t "Registration.Password2"}}" autocomplete="new-password" required>
        </div>
    </div>

    {{template "error-message" .}}

    <div class="actions">
        <button class="primary right" type="submit">{{t "Actions.Next"}}</button>
    </div>
</form>


{{template "main-bottom" .}}
