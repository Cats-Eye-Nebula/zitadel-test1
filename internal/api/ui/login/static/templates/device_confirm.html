{{template "main-top" .}}

<h1>{{.Title}}</h1>
<p>
    {{.Username}}, you are about to grant device {{.ClientID}} access to the following scopes: {{.Scopes}}.
</p>
<form method="POST">
    {{ .CSRF }}
    <input type="hidden" name="authRequestID" value="{{.AuthRequestID}}">
    <input type="submit" value="Allow" formaction="./allowed">
    <input type="submit" value="Deny" formaction="./denied">
</form>

{{template "main-bottom" .}}
