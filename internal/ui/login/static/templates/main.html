{{define "main-top"}}
<!DOCTYPE html>
<html lang="{{ .Lang }}" class="{{.ThemeMode}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ resourceThemeUrl "css/bundle.css" .Theme }}" type="text/css">
    <link rel="stylesheet" href="{{ resourceThemeUrl "css/zitadel.css" .Theme }}" type="text/css">
    <link rel="icon" type="image/x-icon" href="{{ resourceThemeUrl "favicon.ico" .Theme }}">

    <link rel="stylesheet" href="{{ resourceThemeUrl "icons/css/line-awesome.min.css" .Theme }}">


    <title>{{ .Title }}</title>
</head>

<!-- lgn-app-background tints the background to the selected theme colors -->

<body class="lgn-app-background">
    {{template "header" .}}
    <div class="content-container">
        {{end}}

        <!-- here goes the content -->

        {{define "main-bottom"}}
    </div>
</body>
<footer>
    {{template "footer" .}}
</footer>
{{end}}
