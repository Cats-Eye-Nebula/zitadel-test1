{{define "header"}}
<header class="lgn-header">
    {{if eq .ThemeMode "lgn-light-theme"}}
    <img src="{{resourceThemeUrl "logo-dark.svg" .Theme}}" alt="zitadel-logo" />
    {{else if eq .ThemeMode "lgn-dark-theme"}}
    <img src="{{resourceThemeUrl "logo-light.svg" .Theme}}" alt="zitadel-logo" />
    {{end}}
</header>
{{end}}
