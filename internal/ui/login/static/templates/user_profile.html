{{define "user-profile"}}
{{if .LoginName}}
<div class="lgn-login-profile">
    <div class="lgn-profile-image"></div>
    <div class="lgn-names">
        {{if .DisplayName}}
        <div class="lgn-displayname">
            <p>{{.DisplayName}}</p>
        </div>
        {{end}}
        <div class="lgn-loginname">
            <p>{{.LoginName}}</p>
        </div>
    </div>
</div>
{{end}}
{{end}}
