{{define "user-profile"}}
{{if .LoginName}}
<div class="lgn-login-profile">
    <div class="lgn-profile-image"></div>
    <div class="lgn-names">
        <div class="inline-block">
            <div class="lgn-avatar lgn-primary" displayname="{{.DisplayName}}">
                <span class="initials lgn-primary">A</span>
            </div>
        </div>
        <div class="lgn-loginname">
            <p>{{.LoginName}}</p>
        </div>
    </div>
</div>
{{end}}
{{end}}
